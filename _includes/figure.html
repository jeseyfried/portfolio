{% assign img = include.image_path | default: include['image-path'] %}
{% assign cap = include.caption %}
<figure class="{{ include.class }}">
  {% if img %}
    <img src="{{ img | relative_url }}" alt="{{ include.alt | default: cap | strip_html }}" {% if include.width %}style="width: {{ include.width }};"{% endif %}>
  {% endif %}
  {% if cap %}
    <figcaption class="figure-caption">{{ cap | markdownify | remove: '<p>' | remove: '</p>' }}</figcaption>
  {% endif %}
</figure>
